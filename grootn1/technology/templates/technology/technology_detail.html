<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tech.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'technology/styles/technology_detail.css' %}?v=2">

</head>
<body>
    <!-- Floating Animated Background -->
    <div class="floating-bg"></div>

    <div class="container">
        <h1>{{ tech.title }}</h1>
        <div class="tech-card">
            <img src="{% static tech.image %}" alt="{{ tech.title }}">

            <div class="tech-details">
                <p><strong>Description:</strong> {{ tech.description }}</p>
                <p><strong>Inventor:</strong> {{ tech.inventor }}</p>
                <p><strong>Purpose:</strong> {{ tech.purpose }}</p>
                <p><strong>Usage:</strong> {{ tech.usage }}</p>
                <p><strong>video link:</strong> {{ tech.video }}</p>
            </div>
        </div>

        <a href="{% url 'home' %}" class="home-btn">üè† Home</a>
    </div>
</body>
</html>
